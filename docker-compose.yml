version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: suvinil-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: suvinil_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - suvinil-network

  # Backend API (FastAPI)
  backend:
    build:
      context: ./suvinil-ai
      dockerfile: Dockerfile
    container_name: suvinil-backend
    command: >
      sh -c "
        echo '‚è≥ Aguardando PostgreSQL...' &&
        sleep 5 &&
        echo 'üîÑ Rodando migra√ß√µes...' &&
        alembic upgrade head &&
        echo 'üìä Inicializando banco de dados...' &&
        python -m app.core.init_db || true &&
        echo 'üöÄ Iniciando servidor...' &&
        uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "
    volumes:
      - ./suvinil-ai:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/suvinil_db
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production-min-32-chars}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ENVIRONMENT=development
      - DEBUG=True
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - suvinil-network

  # Frontend (React/Vite)
  frontend:
    build:
      context: ./suvinil-frontend
      dockerfile: Dockerfile
    container_name: suvinil-frontend
    volumes:
      - ./suvinil-frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - suvinil-network

volumes:
  postgres_data:

networks:
  suvinil-network:
    driver: bridge
