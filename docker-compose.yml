services:
  postgres:
    image: postgres:15-alpine
    container_name: suvinil-postgres
    environment:
      POSTGRES_DB: suvinil
      POSTGRES_USER: suvinil
      POSTGRES_PASSWORD: suvinil
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U suvinil"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    container_name: suvinil-backend
    build:
      context: ./suvinil-ai
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://suvinil:suvinil@postgres:5432/suvinil
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_CHAT_MODEL: gpt-4o-mini
      OPENAI_EMBEDDING_MODEL: text-embedding-3-small
      SECRET_KEY: ${SECRET_KEY:-secret_key}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ENVIRONMENT: development
      DEBUG: "true"
    ports:
      - "8000:8000"
    volumes:
      - ./suvinil-ai/app:/app/app
      - ./suvinil-ai/main.py:/app/main.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    container_name: suvinil-frontend
    build:
      context: ./suvinil-frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "5173:5173"
    volumes:
      - ./suvinil-frontend/src:/app/src
      - ./suvinil-frontend/public:/app/public
      - ./suvinil-frontend/index.html:/app/index.html
      - ./suvinil-frontend/vite.config.js:/app/vite.config.js
