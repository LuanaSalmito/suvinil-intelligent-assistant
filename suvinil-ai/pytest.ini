[pytest]
# Configuração do Pytest para Suvinil AI

# Diretórios de teste
testpaths = tests

# Padrão de nome de arquivos de teste
python_files = test_*.py

# Padrão de nome de classes de teste
python_classes = Test*

# Padrão de nome de funções de teste
python_functions = test_*

# Opções padrão
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Markers personalizados
markers =
    unit: marca testes unitários
    integration: marca testes de integração
    slow: marca testes lentos

# Configuração de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
